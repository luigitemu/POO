    <!-- Bootstrap core CSS -->

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="img/spotify.png">
            <h1 class="h3 mb-3 font-weight-normal" style="color: #1ED760;">Inicia Sesión</h1>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
          <input type="checkbox" value="remember-me" > Recordarme 
        </label>
        </div>
        <button class="btn btn-lg  btn-block" style="background-color:#1ED760;" type="submit">Iniciar Sesión</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
</body>
